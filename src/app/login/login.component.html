<div class="componentBackground">
    <div class="negativeSpace">
        <div class="content text">
            <div class="imageSpace center">
                <img src="../../assets/icons/Asset_1.png" class="img_1">
            </div> 
            <div class="textSpace">
                <div class="center bigSpaceMargin">
                    <img src="../../assets/icons/Asset_2.png" class="img_2">
                </div>
                <div class="center smallSpaceMargin">
                    Log into your account
                </div>
                <div [formGroup]="loginForm">
                    <div class="center smallSpaceMargin">
                        <input type="text" formControlName="username" placeholder="Username">
                    </div>
                    <div class="center smallSpaceMargin">
                        <input type="text" formControlName="password" placeholder="Password">
                    </div>
                </div>
                <div class="center mediumSpaceMargin">
                    <button class="button" (click)="login()">Login</button>
                </div>
                <div class="center smallSpaceMargin">
                    <p>Create account</p>
                </div>
                <div class="center bottomSpace">
                    <p>Forgot password</p>
                </div>
            </div>
        </div>
    </div>
</div>
