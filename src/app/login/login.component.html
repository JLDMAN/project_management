<div class="componentBackground">
    <div class="negativeSpace">
        <div class="content text">
            <div class="center imageSpace">
                <p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [circular]="false" [responsiveOptions]="responsiveOptions" [autoplayInterval]=3000>
                    <ng-template let-product pTemplate="item">
                        <img src="../../assets/icons/{{product.image}}" [alt]="product.name" class="img_1" />
                    </ng-template>
                </p-carousel>
            </div> 
            <div class="textSpace">
                <div class="center bigSpaceMargin">
                    <img src="../../assets/icons/Asset_2.png" class="img_2">
                </div>
                <div class="center smallSpaceMargin">
                    <p class="mediumText darkText">Log into your account</p>
                </div>
                <div [formGroup]="loginForm">
                    <div class="center smallSpaceMargin">
                        <input type="text" formControlName="userName" placeholder="User name">
                    </div>
                    <div class="center smallSpaceMargin">
                        <input type="text" formControlName="password" placeholder="Password">
                    </div>
                </div>
                <div class="center smallSpaceMargin">
                    <button class="button" (click)="login()">Login</button>
                </div>
                <div class="center">
                    <button class="clear" (click)="goToSingup()">
                        <p class="smallText darkText highlightText">Create account</p>
                    </button>
                </div>
                <div class="errorMessage">
                    <p-messages [(value)]="messages" [enableService]="false"></p-messages>
                </div>    
                <div class="center bottomSpace">
                    <p class="smallText darkText">Forgot password</p>
                </div>
            </div>
        </div>
    </div>
</div>
