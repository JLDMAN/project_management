<div class="content">
    <div class="topContainer">
        <div *ngFor="let item of names" class="buttonSpace">
            <app-button [buttonName]="item.buttonName" [iconName]="item.iconName"></app-button>
        </div>
    </div>
    <div class="bottomContainer">
        <app-button [buttonName]="Logout" [iconName]="logoutIcon"></app-button>
    </div>
</div>
