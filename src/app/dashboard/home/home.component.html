<div class="banner">
    <div class="leftHeading">
        <div class="">
            <img class="leftHeadingIcon" src="../../../assets/icons/{{workerId}}">
        </div>
        <div class="leftHeadingText largeText">
            <p class="darkText">Hi <a class="boldText">{{user}}</a></p> 
        </div>
    </div> 
    <div class="rightHeading smallText darkText">
        <div>
            <p>{{date | date:'medium'}}  </p>
        </div>
        <div *ngIf="meetings">
            <p>    |   </p>
        </div>
        <div *ngIf="meetings">
            <p>  Meetings to attend today: {{numberOfMeetings}}</p>
        </div>
    </div>
</div>
<div class="banner">
    <div class="contentPadding">
        <app-project-overview></app-project-overview>
    </div>
    <div class="frame">
        <div class="yellowBorder">
            Your Team
        </div>
        <div style="margin-left: 1%">
            <app-id-card></app-id-card>
        </div>
    </div>
</div>
